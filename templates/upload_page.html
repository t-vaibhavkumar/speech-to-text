<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speech Recognition in Python</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/upload.css') }}" />
</head>
<body>
<header>
    <div id="headerContainer">
        <a href="{{ url_for('index') }}" class="no-underline"><h1>Speech to Text Transcriber</h1></a>
        <a href="{{ url_for('upload_page') }}" class="history-link">UPLOAD</a>
        <a href="{{ url_for('rec_page') }}" class="history-link">RECORD</a>
        <a href="{{ url_for('history') }}" class="history-link">View Uploaded History</a>
    </div>
</header>
<div id="container">
    <div id="speechContainer">
        <h1>Upload new File</h1>
        <form method="post" enctype="multipart/form-data">
            <label for="file-upload" class="custom-file-upload">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">Choose File</span>
            </label>
            <input id="file-upload" type="file" name="file"/>
            <br>
            <button type="submit">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">Transcribe</span>
            </button>
            
        </form>

        {% if transcript != "" %}
            <div id="speechTranscriptContainer">
                <h1>Transcript</h1>
                <p id="speechText">{{ transcript }}</p>
            </div>
        {% endif %}
    </div>
</div>
</body>
</html>
